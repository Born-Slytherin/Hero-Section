<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hero-Section</title>
    <link rel="stylesheet" href="./css/all.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 p-[10px] h-screen">
    <section class="md:flex h-3/4">
      <section
        id="content"
        class="flex flex-col items-center gap-4 justify-center md:p-4"
      >
        <h1 class="text-white font-bold text-3xl text-center md:text-5xl md:text-left">
          We Invest In World's Potential
        </h1>
        <p class="text-md text-slate-400 text-center md:text-left lg:text-xl">
          Here at Flowbite we focus on markets where technology, innovation, and
          capital can unlock long-term value and drive economic growth.
        </p>
        <div class="w-full flex flex-col gap-2 md:flex-row">
          <div id="email" class="bg-slate-600 w-full p-2 rounded-lg md:w-3/4">
            <i class="fa-solid fa-envelope text-slate-400"></i>
            <input
              class="bg-transparent"
              type="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-lg text-white p-2 bg-blue-600 md:w-1/4"
          >
            Sign up
            <i class="fa-solid fa-arrow-right text-white"></i>
          </button>
        </div>
        <div class="w-full flex justify-evenly text-sm">
          <div
            class="w-1/2 flex items-center justify-center gap-[5px] text-white border-r-2 lg:text-lg"
          >
            <i class="fa-solid fa-star"></i>
            <span>1,456+</span>
            <span class="text-slate-400">Reviews</span>
          </div>
          <div class="w-1/2 flex items-center justify-evenly text-white lg:text-lg">
            <i class="fa-solid fa-credit-card"></i>
            <span class="text-xs">No credit card required</span>
          </div>
        </div>
      </section>
      <!-- Video -->
      <section id="video" class="w-full mt-4 mb-4 flex items-center">
        <iframe
          class="w-full md:h-3/4 "
          src="https://www.youtube.com/embed/4bnJG2UDr9A"
          title="FlowBite - Tailwind CSS components library | Walkthrough"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>
    </section>

    <!-- Footer Section -->
    <footer
      class="grid grid-cols-2 h-[140px] justify-items-center place-items-center fixed bottom-0 md:grid-cols-6"
    >
